<!DOCTYPE html>
{% extends "base.html" %}

{% block app_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center"> {{ restaurant|title + ", week " + week|string }}</h2>
        </div>
    </div>

    {% for day in menus %}
    <div class="col-sm-4">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>{{ day }}</h4></div>
                {% for item in menus[day] %}
                <div class="panel-body">{{ item['lunch'] + " " + item['price'] }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% if loop.index is divisibleby 3 %}
    <div class="row"></div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
